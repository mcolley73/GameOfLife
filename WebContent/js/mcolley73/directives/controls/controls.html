
<div class="button-bar">
	<button ng-click="startGame();">Start</button>
	<button ng-click="pauseGame();">Pause</button>
	<button ng-click="newGame();">Random</button>
	<button ng-click="clear();">Clear</button>
	<div style="display:inline-block;margin-top:3px;">Generation {{gameDataService.game.generationCount}}, Running: {{gameDataService.game.running}}</div>
</div>
